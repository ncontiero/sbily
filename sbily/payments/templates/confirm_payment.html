{% extends "base.html" %}

{% block title %}Confirm Payment{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="mx-auto max-w-lg">
    <h1 class="mb-4 text-2xl font-bold">Confirm Payment</h1>

    <div class="rounded-lg border border-border bg-background p-6">
      <p class="mb-6">Please confirm your payment to complete the transaction.</p>

      <div id="payment-message" class="mb-6 hidden rounded-lg border border-warning/60 bg-warning/20 p-4">
        <p class="text-warning-foreground/80">
          <i data-lucide="alert-triangle" class="mr-1 inline-block size-4 text-warning"></i>
          <span id="message-text"></span>
        </p>
      </div>

      <div class="mt-6 flex justify-between">
        <button id="confirm-button" type="button" class="button-primary items-center justify-center">
          <i id="spinner" data-lucide="loader" class="hidden animate-spin"></i>
          <span id="button-text">Confirm Payment</span>
        </button>
        <a class="button-outline" href="{% url 'my_account' %}?tab=billing">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block js %}
<script>
  const clientSecret = "{{ client_secret }}";
  const redirectUrl = "{{ redirect_url }}";
</script>
{% endblock js %}
