{% if notification.type == "success" %}
<i data-lucide="circle-check" class="size-6 text-green-600"></i>
{% elif notification.type == "warning" %}
<i data-lucide="triangle-alert" class="size-6 text-yellow-600"></i>
{% elif notification.type == "error" %}
<i data-lucide="circle-x" class="size-6 text-red-600"></i>
{% else %}
<i data-lucide="info" class="size-6 text-blue-600"></i>
{% endif %}
