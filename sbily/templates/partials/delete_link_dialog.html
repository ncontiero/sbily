<div id="remove-link-{{ link.id }}-dialog" class="hidden dialog" data-jswc-dialog-animation="true">
  <div class="flex flex-col">
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-bold">Are you sure?</h2>
    </div>
    <div class="flex flex-col gap-4 mt-2">
      <p>Are you sure you want to delete the "{{ link }}" link permanently?</p>
      <ul class="list-disc list-inside">
        <li>
          Link: <a href="{% url 'link' link.shortened_path %}" class="link-primary">{{ link }}</a>
        </li>
      </ul>
    </div>
    <div class="mt-4 w-full flex items-center gap-2 flex-wrap">
      <a
        href="{% url 'delete_link' link.shortened_path %}?current_path={{ request.path }}#{{ hash|default:'links-table' }}"
        class="button-destructive w-full sm:w-auto"
        data-jswc-add-load
      >
        Yes, Iâ€™m sure
      </a>
      <button type="button" class="button-outline w-full sm:w-auto" data-jswc-dialog-close>
        No, take me back
      </button>
    </div>
    <button
      type="button"
      class="absolute button-outline p-2 border-0 rounded-xl right-4 top-4"
      aria-label="Close"
      data-jswc-dialog-close
    >
      <i data-lucide="x" class="size-5"></i>
    </button>
  </div>
</div>
