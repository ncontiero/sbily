{% extends "base.html" %}

{% block title %}Page not found{% endblock title %}

{% block content %}
<div class="mt-10 flex flex-col items-center justify-center">
  <h1 class="my-4 text-4xl font-bold underline">
    Page not found
  </h1>
  <p class="text-lg">
    {% if exception %}
    {{ exception }}
    {% else %}
    This is not the page you were looking for.
    {% endif %}
  </p>
</div>
{% endblock content %}
