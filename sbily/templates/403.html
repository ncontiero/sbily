{% extends "base.html" %}

{% block title %}Forbidden (403){% endblock title %}

{% block content %}
<div class="mt-10 flex flex-col items-center justify-center">
  <h1 class="my-4 text-4xl font-bold underline">
    Forbidden (403)
  </h1>
  <p class="text-lg">
    {% if exception %}
    {{ exception }}
    {% else %}
    You're not allowed to access this page.
    {% endif %}
  </p>
</div>
{% endblock content %}
