{% extends "base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
  <div class="mt-16 flex flex-col items-center justify-center max-w-md mx-auto p-6 border rounded-md">
    <form method="post" action="{% url 'forgot_password' %}" class="w-full" data-jswc-add-load>
      {% csrf_token %}
      <div class="text-center mb-8 mt-2">
        <h2 class="text-3xl font-bold">Reset Password</h2>
        <p class="text-base font-medium mt-1 text-foreground/60">Enter your email to reset your password</p>
      </div>
      {{ form }}
      <button type="submit" class="button-primary mt-2 w-full">Send password reset email</button>
      {% if not user.is_authenticated %}
        <p class="mt-4 text-sm text-center">
          Or <a href="{% url 'sign_in' %}" class="link-primary">Sign In</a>
        </p>
      {% else %}
        <a href="{% url 'my_account' %}?tab=security" class="button-outline px-2 mt-2 w-fit">
          <i data-lucide="chevron-left" class="stroke-[3px]"></i>
          Voltar
        </a>
      {% endif %}
    </form>
  </div>
{% endblock content %}
